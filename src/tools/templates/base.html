
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}C2 Traffic Detection System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .threat-low { color: #28a745; }
        .threat-medium { color: #ffc107; }
        .threat-high { color: #fd7e14; }
        .threat-critical { color: #dc3545; }
        .upload-zone {
            border: 2px dashed #dee2e6;
            border-radius: 0.375rem;
            padding: 3rem;
            text-align: center;
            transition: border-color 0.15s ease-in-out;
        }
        .upload-zone:hover { border-color: #0d6efd; }
        .upload-zone.dragover { border-color: #0d6efd; background-color: #f8f9fa; }
        .detection-card { margin-bottom: 1rem; }
        .signature-match { background-color: #f8d7da; padding: 0.25rem 0.5rem; border-radius: 0.25rem; }
        .ml-classification { background-color: #d1ecf1; padding: 0.25rem 0.5rem; border-radius: 0.25rem; }
        .beacon-pattern { background-color: #fff3cd; padding: 0.25rem 0.5rem; border-radius: 0.25rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                C2 Traffic Detection System
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/analyze">Analyze Traffic</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
